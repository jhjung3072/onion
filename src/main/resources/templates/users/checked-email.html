<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: page_head('오이마켓-', 'none')" />
<body class="bg-light">
    <div th:replace="navigation :: menu"></div>

    <div class="py-5 text-center" th:if="${error}">
        <p class="lead">오이마켓 이메일 확인</p>
        <div class="alert alert-danger" role="alert">
            이메일 확인 링크가 정확하지 않습니다.
        </div>
    </div>

    <div class="py-5 text-center" th:if="${error == null}">
        <p class="lead">오이마켓 이메일 확인</p>
        <h2>
            <span th:text="${nickname}"></span>님 가입을 축하합니다.
        </h2>
        <small class="text-info">이제부터 가입할 때 사용한 이메일과 패스트워드로 로그인 할 수 있습니다.</small>
    </div>

    <div th:replace="fragments :: footer"></div>
</body>
</html>
