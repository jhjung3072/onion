<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="content" th:remove="tag">
	<div class="form-group row">
		<label class="col-sm-2 col-form-label">물건명:</label>
		<div class="col-sm-10">
			<input type="text" class="form-control" th:field="*{name}" required minlength="3" maxlength="256"  />
		</div>
	</div>


	<div class="form-group row">
		<label class="col-sm-2 col-form-label">물건 가격:</label>
		<div class="col-sm-10">
			<input type="number" step="0.01" class="form-control" th:field="*{price}"/>
		</div>
	</div>

	<div class="form-group row">
		<label class="col-sm-2 col-form-label">판매자:</label>
		<div class="col-sm-10">
			[[${user.nickname}]]
		</div>
	</div>

	<div class="form-group row">
		<label class="col-sm-2 col-form-label">거래지역:</label>
		<div class="col-sm-10">
			[[${user.location}]]
		</div>
	</div>


</div>		
</body>
</html>
